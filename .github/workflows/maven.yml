name: Java CI with Maven

on:
  push:
    branches:
      - dev
      - uat
      - main
  workflow_dispatch:

env:
  APP_DIR: app
  IMAGE_NAME: kubernetes-demo   # optional: keep if you reuse this workflow for Docker later
  DOCKER_REGISTRY: krishnasravi # optional

jobs:
  build:
    runs-on: self-hosted
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine branch (set ACTUAL_BRANCH)
        id: set-branch
        run: |
          # Extract branch name from GITHUB_REF (works for refs/heads/branch)
          BRANCH_NAME="${GITHUB_REF##*/}"
          if [ -z "$BRANCH_NAME" ]; then
            BRANCH_NAME="dev"
          fi
          echo "Detected branch: $BRANCH_NAME"
          echo "ACTUAL_BRANCH=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Maven build (skip tests)
        if: ${{ env.ACTUAL_BRANCH == 'dev' || env.ACTUAL_BRANCH == 'uat' || env.ACTUAL_BRANCH == 'main' }}
        working-directory: ${{ env.APP_DIR }}
        run: mvn -B clean package -DskipTests

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
