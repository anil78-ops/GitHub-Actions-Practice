name: Java CI with Maven

on:
  push:
    branches:
      - dev
      - uat
      - main
  workflow_dispatch:

env:
  APP_DIR: app

jobs:
  build:
    runs-on: self-hosted

    env:
      ACTUAL_BRANCH: ${{ github.ref_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show detected branch
        run: |
          echo "github.ref_name = '${{ github.ref_name }}'"
          echo "ACTUAL_BRANCH = '${{ env.ACTUAL_BRANCH }}'"

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: m2-${{ runner.os }}-${{ hashFiles('app/pom.xml') }}
          restore-keys: |
            m2-${{ runner.os }}-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Maven Build (skip tests)
        if: ${{ github.ref_name == 'dev' || github.ref_name == 'uat' || github.ref_name == 'main' }}
        working-directory: ${{ env.APP_DIR }}
        run: mvn -B clean package -DskipTests

      - name: Update dependency graph
        if: ${{ github.ref_name == 'dev' || github.ref_name == 'uat' || github.ref_name == 'main' }}
        working-directory: ${{ env.APP_DIR }}
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

      - name: Show built artifacts
        run: |
          echo "Contents of app/target:"
          ls -la app/target || true
